<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s back to index.html and preserve path
      var section = window.location.pathname.replace(/^\/+/, '');
      console.log(section);
      if (section && section !== 'v2' && section !== 'label') {
        window.location.replace('/#' + section);
      } else if (section === 'sitemap') {
        window.location.replace('/sitemap.xml');
      } else if (section === 'robots') {
        window.location.replace('/robots.txt');
      } else {
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
