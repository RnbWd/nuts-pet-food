<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nuts • Label Mock</title>
    <style>
      /* ======================== */
      /* BRAND TOKENS – tweak me! */
      /* ======================== */
      :root {
        --label-green: #408457; /* main green color for top section */
        --label-coral: #e67e22; /* coral/orange color for bottom section */
        --ribbon-blue: #379ccf; /* darkest brand blue for top ribbon */
        --text-light: #fff;
        --text-dark: #f8fafc; /* light color for NUTS logo */
        --natural-brown: #1a2e1a; /* dark green-black for natural ingredients - works well with coral */
        --font-sans: 'Poppins', system-ui, Helvetica, Arial, sans-serif;
      }

      /* quick page reset – so the label sits in the middle */
      * {
        box-sizing: border-box;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        background: #f8f6f2;
        font-family: var(--font-sans);
      }

      /* ================================= */
      /* THE FLAT LABEL “CANVAS”           */
      /* size ≈ typical 400-500 g can wrap */
      /* ================================= */
      .label {
        width: 23cm; /* CHANGE to real mm→px ratio if you like  */
        height: 11cm;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        color: var(--text-dark);
      }

      /* 1 ▸ TOP QUALITY RIBBON */
      .label__ribbon {
        height: 38px;
        background: var(--label-green);
        color: var(--text-light);
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding-left: 50px;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        white-space: nowrap;
        padding-left: 110px;
      }

      /* 2 ▸ MAIN BACKGROUND SPLIT (green top, red bottom) */
      .label__body {
        position: absolute;
        inset: 0;
        top: 38px; /* make room for ribbon */
        display: flex;
        flex-direction: column;
        z-index: 1;
      }

      /*  upper section (green background) */
      .label__upper {
        flex: 0 0 45%;
        background-image: url('images/green-background.png');
        background-size: cover;
        background-position: center;
        background-repeat: repeat-x;
        position: relative;
      }

      /*  lower section (red background) */
      .label__lower {
        flex: 0 0 55%;
        background-image: url('images/red-background.png');
        background-size: cover;
        background-position: center;
        background-repeat: repeat-x;
        position: relative;
        z-index: 3;
      }

      /*  sky blue wave sitting on top via ::after, so no extra markup needed */
      /* .label__upper::after { */
      /* content: '';
        position: absolute;
        inset: 0; */

      /* tweak curve in the SVG path for funkier shapes */
      /* clip-path: path('M0 90 C250 140 650 35 900 90 L900 282 L0 282 Z'); */
      /* } */

      /* 3 ▸ Semi-circle background for logo area */
      .label__logo-bg {
        position: absolute;
        top: 0px;
        left: 80px;
        width: 440px;
        height: 420px;
        z-index: 3;
        transform: rotate(180deg);
      }

      /* 4 ▸ NUTS logo image */
      .label__logo {
        position: absolute;
        top: 15px;
        left: 180px;
        width: 250px;
        height: auto;
        z-index: 10;
      }

      /* 5 ▸ Dog character image */
      .label__dog {
        position: absolute;
        top: 110px;
        left: 230px;
        width: 240px;
        height: auto;
        z-index: 10;
      }

      /* 6 ▸ All-natural meal sticker */
      .label__sticker {
        position: absolute;
        top: 150px;
        left: 200px;
        width: 60px;
        height: auto;
        z-index: 10;
      }

      /* 7 ▸ Bottom stickers container */
      .label__bottom-stickers {
        position: absolute;
        bottom: 10px;
        left: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        z-index: 10;
      }

      /* 8 ▸ Individual bottom stickers */
      .label__bottom-sticker {
        width: 80px;
        height: auto;
      }

      /* 9 ▸ Natural ingredients custom element */
      .label__natural-ingredients {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        padding-top: 8px;
      }

      .label__natural-ingredients svg {
        width: 40px;
        height: 40px;
        fill: var(--natural-brown);
      }

      .label__natural-ingredients-text {
        font-family: var(--font-sans);
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--natural-brown);
        text-align: center;
        line-height: 1.1;
        letter-spacing: 0.02em;
        margin-top: 10px;
      }

      .natural-ingredients-path {
        fill: var(--natural-brown);
        fill-opacity: 1;
        stroke: none;
        stroke-width: 1.23329;
        stroke-dasharray: none;
        stroke-opacity: 1;
      }

      /* 10 ▸ Weight element styling */
      .label__weight-element {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        padding-top: 12px;
      }

      .label__weight-element svg {
        width: 38px;
        height: 38px;
        fill: var(--natural-brown);
      }

      .label__weight-text {
        font-family: var(--font-sans);
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--natural-brown);
        text-align: center;
        line-height: 1.1;
        letter-spacing: 0.02em;
        margin-top: 8px;
      }

      .weight-path {
        fill: var(--natural-brown);
        fill-opacity: 1;
        stroke: none;
        stroke-width: 1.23329;
        stroke-dasharray: none;
        stroke-opacity: 1;
      }

      /* 11 ▸ Fur element styling */
      .label__fur-element {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
      }

      .label__fur-element svg {
        width: 60px;
        height: 60px;
        fill: var(--natural-brown);
      }

      .label__fur-text {
        font-family: var(--font-sans);
        font-size: 0.7rem;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--natural-brown);
        text-align: center;
        line-height: 1.1;
        letter-spacing: 0.02em;
      }

      .fur-path {
        fill: var(--natural-brown);
        fill-opacity: 1;
        stroke: none;
        stroke-width: 1.23329;
        stroke-dasharray: none;
        stroke-opacity: 1;
      }

      /* 12 ▸ Vertical separator lines */
      .label__separator {
        width: 2px;
        height: 50px;
        background: var(--natural-brown);
        opacity: 0.6;
        margin-top: 18px;
      }
    </style>
  </head>
  <body>
    <div class="label">
      <!-- quality ribbon -->
      <div class="label__ribbon">
        NO&nbsp;PRESERVATIVES&nbsp;&nbsp;•&nbsp;&nbsp;NO&nbsp;ADD-ONS&nbsp;&nbsp;•&nbsp;&nbsp;NO&nbsp;FILLERS
      </div>

      <!-- colour blocks (green and red backgrounds) -->
      <div class="label__body">
        <svg
          class="label__logo-bg"
          viewBox="0 0 300 350"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M300 350 Q150 0 0 350 L0 350 L300 350 Z"
            fill="#ebd8bc"
            opacity="0.8"
          />
        </svg>
        <div class="label__upper"></div>
        <div class="label__lower"></div>
      </div>
      <!-- Semi-circle background for logo area -->

      <!-- NUTS logo image -->
      <img src="images/nuts-label.png" alt="NUTS" class="label__logo" />

      <!-- All-natural meal sticker -->
      <img
        src="images/all-natural-meal.png"
        alt="All Natural Meal"
        class="label__sticker"
      />

      <!-- Dog character -->
      <img
        src="images/dog-trans-1.png"
